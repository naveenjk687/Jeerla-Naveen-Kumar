<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>To Do List</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      color: #333;
    }

    h1 {
      text-align: center;
      color: #007BFF;
    }

    h2 {
      margin-top: 30px;
      color: #555;
    }

    #taskInput {
      width: 75%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
      transition: border-color 0.3s;
    }

    #taskInput:focus {
      border-color: #007BFF;
    }

    #addTask {
      padding: 10px 16px;
      font-size: 16px;
      background-color: #007BFF;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 8px;
      transition: background-color 0.3s;
    }

    #addTask:hover {
      background-color: #0056b3;
    }

    ul#taskList {
      list-style-type: none;
      padding-left: 0;
      margin-top: 20px;
    }

    ul#taskList li {
      background-color: white;
      margin-bottom: 12px;
      padding: 12px 16px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-size: 18px;
    }

    ul#taskList li.completed {
      background-color: #fff8b3; /* soft yellow */
      text-decoration: line-through;
      color: #777;
    }

    ul#taskList li button {
      margin-left: 10px;
      padding: 6px 12px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    ul#taskList li button.done {
      background-color: #28a745;
      color: white;
    }

    ul#taskList li button.done:hover {
      background-color: #1e7e34;
    }

    ul#taskList li button.delete {
      background-color: #dc3545;
      color: white;
    }

    ul#taskList li button.delete:hover {
      background-color: #a71d2a;
    }
  </style>
</head>
<body>
  <h1>Name: Naveen Kumar.J</h1>
  <h2>These are your tasks to complete</h2>

  <ul id="taskList">
    <li>Sample Task 1 <button class="done">Complete</button> <button class="delete">Delete</button></li>
    <li>Sample Task 2 <button class="done">Complete</button> <button class="delete">Delete</button></li>
  </ul>

  <input type="text" id="taskInput" placeholder="Enter new task" />
  <button id="addTask">Add Task</button>

  <script>
    $(document).ready(function(){
      $("#addTask").click(function(){
        let task = $("#taskInput").val().trim();
        if(task !== ""){
          $("#taskList").append(
            `<li>${task} 
              <button class="done">Complete</button> 
              <button class="delete">Delete</button>
            </li>`
          );
          $("#taskInput").val("");
        }
      });

      // Mark as complete toggles
      $("#taskList").on("click", ".done", function(){
        $(this).parent().toggleClass("completed");
      });

      // Delete task
      $("#taskList").on("click", ".delete", function(){
        $(this).parent().remove();
      });
    });
  </script>
</body>
</html>
