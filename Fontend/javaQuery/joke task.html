
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>joke generator</title>
  <style>
    h1 {
      text-align: center;
    }
  .mydiv{
    background : lightblue;
    max-width : 400px;
    display:grid;
    margin:20px;
    border-radius:10px;
    padding : 20px;
  }
    button {
      background: rgb(21, 167, 216);
      padding: 10px;
      margin: 5px;
      border-radius : 5px;
      cursor: pointer;
    }
    button:hover {
      background: rgb(121, 216, 233);
    }
  </style>
</head>
<body>
  <div class="mydiv">
  <h1>Random Joke Generator</h1>
  
  <button class="getjBtn" onclick="displayJoke()">Get Joke</button>
  <button class="nextjBtn" onclick="displayJoke()">Next Joke</button>
  
  <div id="joke" style="text-align:center; margin-top:20px;"></div>
    </div>
</body>
</html>
<script>
    const url = `https://official-joke-api.appspot.com/random_joke`;

    async function getJoke() {
      try {
        const response = await fetch(url);
        const data = await response.json();
        return data;
      } catch (error) {
        console.error("Error fetching joke:", error);
        return { setup: "", punchline: "Error fetching joke." };
      }
    }

    async function displayJoke() {
      const joke = await getJoke();
      document.getElementById("joke").innerHTML = `
        <h2>${joke.setup}</h2>
        <p><strong>${joke.punchline}</strong></p>
      `;
    }
</script>
